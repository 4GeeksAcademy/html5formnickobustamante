<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
          <div class="card custom-card">
            <div class="card-body">
              <div class="header">
                <h2 class="text-left mb-4">Payment for example</h2>
              </div>  
              <div class="alert">Some fields are missing</div>
              
              <form>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="card" class="form-label">Card #</label>
                      <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col">
                      <label for="cvc" class="form-label">CVC #</label>
                      <input type="text" class="form-control" id="cvc"placeholder="0000">
                    </div>
                    <div class="col">
                      <label for="amount" class="form-label">Amount</label>
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                      </div>
                      
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="first-name" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="col">
                      <label for="last-name" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="last-name">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="city" class="form-label">City</label>
                      <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col">
                      <label for="estate" class="form-label">Estate</label>
                      <input type="text" class="form-control" id="estate"placeholder="Pick a State">
                    </div>
                    <div class="col">
                      <label for="postal-code" class="form-label">Postal Code</label>
                      <input type="text" class="form-control" id="postal-code">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-lg-6">
                      <p class="mb-2">We accept:</p>
                      <div class="d-flex">
                        <div class="form-check me-3">
                          <input class="form-check-input" type="radio" name="card-type" id="visa" value="visa">
                          <label class="form-check-label" for="visa">
                            <img src="https://seranoticia.com/wp-content/uploads/2019/01/visa-768x461.jpg" alt="Visa" width="40">
                          </label>
                        </div>
                        <div class="form-check me-3">
                          <input class="form-check-input" type="radio" name="card-type" id="mastercard" value="mastercard">
                          <label class="form-check-label" for="mastercard">
                            <img src="https://diariobitcoin.b-cdn.net/wp-content/uploads/2016/10/mastercard.png" alt="Mastercard" width="40">
                          </label>
                        </div>
                        <div class="form-check me-3">
                          <input class="form-check-input" type="radio" name="card-type" id="American Express" value="American Express">
                          <label class="form-check-label" for="American Express">
                            <img src="https://www.moneybob.com/wp-content/uploads/american-express-1-300x225.jpg" alt="American Express" width="40">
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="card-type" id="Capital One" value="Capital One">
                          <label class="form-check-label" for="Capital One">
                            <img src="https://logos-world.net/wp-content/uploads/2021/04/Capital-One-Logo.png" alt="Capital One" width="40">
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="mb-3">
                        <label for="notes" class="form-label">Message</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                        <p class="small text-muted mt-2">Add any notes here</p>
                      </div>
                    </div>
                  </div>
              </form>
              
              <div class="footer mt-4">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
  </div>
</body>  
</html>
